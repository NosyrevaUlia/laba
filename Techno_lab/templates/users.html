{% extends "base.html" %}

{% block title %}Клиенты{% endblock %}

{% block content %}
<section class="users">
    <h2>Список клиентов</h2>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id_user }}</td>
                <td>{{ user.name_user }}</td>
                <td>{{ user.sername_user }}</td>
                <td>
                    <a href="{{ url_for('update_user', id=user.id_user) }}" class="btn">Изменить</a>
                    <a href="{{ url_for('delete_user', id=user.id_user) }}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
    <h3>Добавить нового клиента</h3>
    <form action="{{ url_for('add_user') }}" method="POST">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="sername">Фамилия:</label>
            <input type="text" id="sername" name="sername" required>
        </div>
        <button type="submit" class="btn">Добавить</button>
    </form>
</section>
{% endblock %}
